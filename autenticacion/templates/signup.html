{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
<main class="container">
	
	<div class="row">
		<div class="col-md-4 offset-md-4 mt-5">
			<form action="/signup/" method="POST" class="card card-body">

			<h1 class="text-center">Register</h1>

				{{error}}

				{% csrf_token %}

				<div class="mb-3">
					<label for="username">Username &#129485;</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Username here..." required>
				</div>

				<div class="mb-3">
					<label for="email">Email &#9993;</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Email here..." required>
				</div>

				<div class="mb-3">
					<label for="password1">Password &#x1F512;</label>
					<input type="password" name="password1" id="password1" class="form-control" placeholder="Password here..." required>
				</div>

				

				<div class="mb-3">
					<label for="password2">Confirm your password</label>
					<input type="password" name="password2" id="password2" class="form-control" placeholder="Password here..." required>
				</div>

				

				

				<button class="btn btn-primary">
	
					SIGN-UP

				</button>

			</form>
		</div>
		
	</div>

</main>
</body>
</html>

{% endblock %}
