{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<body>

<main class="container">
	<div class="row">
		<section class="col-md-4 offset-md-4 mt-5">
		<form action="/signin/" method="POST" class="card card-body">

		{{error}}

		{% csrf_token %}

				<h1 class="text-center">Login</h1>

				{{error}}

				{% csrf_token %}

				<div class="mb-3">
					<label for="username">Username &#129485;</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Your username here..." >
				</div>

				<div class="mb-3">
					<label for="password">Password &#x1F512;</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Your password here..." >
				</div>
				

				<button class="btn btn-primary">
					SIGN-IN
				</button>


		</form>
		</section>
	</div>
</main>
</body>
</html>

{% endblock %}
